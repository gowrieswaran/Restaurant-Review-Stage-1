<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/fav-icon.png">
    <title>Offline Page</title>
</head>
<style>
    .container {
        color: black;
        text-align: center;
        position: relative;
        margin-top: 40px;
    }

    .centered {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20pt;
        color: white;
    }
</style>

<body>
    <div class="container">
        <img src="img/offline.gif" alt="offline_image">
        <p class="centered">Sorry! You are not connected to Internet<br>
            Kindly check the network connectivity!</p>
    </div>
</body>

</html>
